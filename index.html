<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Endorsements Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="outer-container">
            <img src="assets/freddie.png" alt="" id="logo">
            <h1>Endorsements Tracker</h1>
            
            <textarea id="comment-field" placeholder="Write your endorsement here"></textarea>
            <div class="form-field-container">
                <input type="text" id="from-field" placeholder="From">
            <input type="text" id="to-field" placeholder="To">
            </div>
            <p id="error-msg"></p>
            <button id="publish-btn" class="bold">Publish</button>
            <h2>- Endorsements -</h2>
            <div class="card-container" id="container">
            </div>
        </div>
        <script src="assets/index.js" type="module"></script>
    </body>
</html>
